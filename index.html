<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <script type="text/javascript" src="/script.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1>
        Cart:
        <p class="counter" id="counter">0</p>
      </h1>
    </header>
    <form class="container container-mobile">
      <div class="product" id="hoodie">
        <div class="image">
          <img src="hoodie.webp" class="image-src" title="image1" />
        </div>
        <h2 class="product-name">Hoodie</h2>
        <p class="product-description">This is a very cool black hoodie</p>
      </div>
      <div class="product" id="shoes">
        <div class="image">
          <img src="shoe.webp" class="image-src" title="image2" />
        </div>
        <h2 class="product-name">Shoes</h2>
        <p class="product-description">These are basic white shoes</p>
      </div>
      <div class="product" id="beanie">
        <div class="image">
          <img src="beanie.webp" class="image-src" title="image3" />
        </div>
        <h2 class="product-name">Beanie</h2>
        <p class="product-description">This is a nice warm beanie</p>
      </div>
    </form>
  </body>
</html>
